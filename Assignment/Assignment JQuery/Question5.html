    <h1>CLICK ON THE BUTTON TO CHANGE THE FONT SIZE</h1>
    <button>Click to Change Font Size</button>
    <div id="main">
        <P class="target">Changing Font Size</P>
    </div>

    <script>
        $(document).ready(function () {
            $('button').click(function(){$("#main").children(".target").css("font-size","40px")})
            });

    </script>
</body>
