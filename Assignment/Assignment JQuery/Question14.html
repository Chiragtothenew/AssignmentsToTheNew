<!DOCTYPE html>
<html>

<head>
    <style>
        table,
        th,
        td {
            border: 1px solid black;
        }
    </style>
</head>

<body>
    <script src="https://code.jquery.com/jquery-2.2.4.js"
        integrity="sha256-iT6Q9iMJYuQiMWNd9lDyBUStIq/8PuOW33aOqmvFpqI=" crossorigin="anonymous"></script>

<h1>COLOURS OF THE NUMBERS GREATER THAN 10 HAS BEEN CHANGED</h1>
    <table style="width:30%">
        <tr>
            <td>1</td>
            <td>11</td>
            <td>2</td>
        </tr>
        <tr>
            <td>12</td>
            <td>3</td>
            <td>13</td>
        </tr>
        <tr>
            <td>4</td>
            <td>14</td>
            <td>5</td>
        </tr>
    </table>

    <script>
        $(document).ready(function () {
            $('td').each(function(){
                var num = $(this).text();
                if(num>10)
                {
                    $(this).css("background","yellow");
                }
            })
        });


    </script>
</body>

</html>
